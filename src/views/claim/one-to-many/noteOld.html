<template>
	<require from="./docs.css"></require>
	<!-- <section class="customer-orders au-animate"> -->
	<section class="docs full-height flex-column-1 overflow-y-auto ignore">
		<h2>
			<i class="fa fa-folder-open"></i> Notes (${currentItem.notes.length})
			<!-- href="#/customers/new" -->
			${currentItem.claimant.FIRST_NAME} ${currentItem.claimant.LAST_NAME}
			<a slot="buttons-slot" class="btn btn-primary" click.delegate="add()">
				<i class="fa fa-plus"></i> Add Note
			</a>
		</h2>

		<form>

			<table class="table-condensed table">
				<thead class="table-header-blue" data-sort="items.bind: currentItem.docs; cols: ['WorkDate','Notes']">
					<tr>
						<th class="header">WorkDate
						</th>
						<th class="header">Notes
						</th>
						<th class="header">Cmd 
              <!-- ${mode} / index: ${$index} /${editrec}   -->
						</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
				<tbody>
					<tr repeat.for="note of currentItem.notes" with.bind="note">
					
					
  						<!-- <td width="125px"><input disabled.bind="isDisableEdit"  type="date" id="WorkDate&&$index" class="form-control  input-sm" value.bind="WorkDate"></td>
	  					<td width="325px"><input disabled.bind="test($index)"  type="text"  id="b${$index}" class="form-control  input-sm" value.bind="Notes"></td> -->
		 					<td width="125px"><input disabled.bind="true"  type="date" id="a${$index}" class="form-control  input-sm" value.bind="WorkDate"></td>
	  					<td width="325px"><input disabled.bind="true"  type="text"  id="b${$index}" class="form-control  input-sm" value.bind="Notes"></td>
		 	
         
         	<td>
             <!--$ index: ${$index} xtest: ${test($index)}  /${WorkDate}&&${$index} /${WorkDate}&${$index}  -->
         	<span show.bind="mode > 0 && $index === editrec ">
         <button class="btn btn-sm btn-danger" click.delegate="save(note,$index)">
                  save
                </button>
                 <button class="btn btn-sm btn-danger" click.delegate="cancel(note,$index)">
                  cancel
                </button>
                
                 </span>
						</td>
           


						<td>
							<span show.bind="mode===0">
          <button class="btn btn-sm btn-primary" click.delegate="edit(note,$index)">
                  edit
                </button>
           <button class="btn btn-sm btn-danger" click.delegate="remove(note,$index )">
                  Delete
                </button>
                 
                </span>
						</td>

				</tbody>
			</table>
		</form>

	</section>
</template>
<!-- <span show.bind="mode > 0" > -->
