<template>
	<require from="./set-attribute"></require>
	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			${heading}
		</div>
		<div class="flex-row-1 ignore">
			<div class="flex-column-1 search-panel">
				<form>
					<div class="form-group">
						<input id="searchInput" type="text" class="form-control" placeholder="Search for Daily " value.bind="search.legalname">
					</div>
					<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performSearch()">Search!</button>
					<button id="addInputBtn" class="btn btn-primary" type="button" 
          click.delegate="addDaily()" accesskey="a" >Add Daily</button>
<!-- <a href="https://www.w3schools.com/html" accesskey="h">HTML tutorial</a><br> -->
        
        </form>
			</div>
		</div>
	</section>
</template>
