<template>

	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			${heading} Add
		</div>
		<div class="flex-column-1 overflow-y-auto">
			<form class="flex-column-1">
				<div id="top" class="flex-row-2">
					<div id="top-left" class="data-form overflow-y-auto flex-column-1">
						<div class="flex-row-6">
							<div class="flex-column-1">
								<div class="flex-row-none">
									<div class="form-group flex-column-1">
										<label for="CLAIM_NO">CLAIM_NO</label>
										<input type="text" id="CLAIM_NO" class="form-control input-sm" value.bind="appService.currentClaim.CLAIM_NO">
									</div>
									<div class="form-group flex-column-1 margin-left-10">
										<label for="lastName">Claimant Last</label>
										<input type="text" id="lastName" class="form-control input-sm" value.bind="appService.currentClaim.claimant.LAST_NAME">
									</div>
									<div class="form-group flex-column-1 margin-left-10">
										<label for="firstName">Claimant First</label>
										<input type="text" id="firstName" class="form-control input-sm" value.bind="appService.currentClaim.claimant.FIRST_NAME">
									</div>

								</div>
								<div class="flex-row-none">
									<div class="form-group flex-column-1">
										<label for="state">Adjuster</label>
										<select id="adjuster" class="form-control input-sm" value.bind="appService.currentClaim.ADJUSTER_ID"> 
                      <option model.bind="null">Choose...${appService.currentClaim.ADJUSTER_ID}</option> 
                      <option repeat.for="opt of appService.adjusterList" model.bind="opt.ADJUSTER_ID">
                        ${opt.ADJUSTER_NAME}  
                      </option> 
                    </select>
									</div>
									<!-- <div class="form-group flex-column-1 margin-left">
										<label for="state">INSURED_ID</label>
										<select id="INSURED_ID" class="form-control input-sm" value.bind="appService.currentClaim.INSURED_ID | number">  
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of appService.insuredList" model.bind="opt.INSURED_ID">
                      ${opt.LEGAL_NAME} 
                      </option> 
                      </select>
									</div> -->

									<div class="form-group flex-column-1  margin-left-10">
										<label for="LEGAL_NAME">Insured</label> ${appService.currentClaim.insured.LEGAL_NAME} Primary ${primary}
									</div>
									<div class="form-group flex-column-1 margin-left-10">
										<label for="JURISDICTION_ID">Jurisdiction</label>
										<select id="JURISDICTION_ID" class="form-control input-sm" value.bind="appService.currentClaim.JURISDICTION_ID"> 
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of appService.stateList" model.bind="opt.value">
                        ${opt.name} 
                      </option> 
                    </select>
									</div>


								</div>




								<div class="flex-row-none">
									<div class="form-group flex-column-1">
										<label for="state">CLAIM_TYPE</label>
										<select id="CLAIM_TYPE" class="form-control input-sm" value.bind="appService.currentClaim.CLAIM_TYPE"> 
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of appService.claimtypeList" model.bind="opt.CLAIM_TYPE_ID">
                        ${opt.CLAIM_TYPE_DESC} 
                      </option> 
                    </select>
									</div>


									<div class="form-group flex-column-1  margin-left-10">
										<label for="NAME_FIRST">INSURANCE COMPANY</label> ${appService.currentClaim.insco.NAME}
										<!-- , &nbsp; ${appService.currentClaim.insco.ADDRESS} -->
									</div>

									<div class="form-group flex-column-1 margin-left-10">
										<label for="CARRIER_FILE_NO">CARRIER_FILE_NO</label>
										<input type="text" id="CARRIER_FILE_NO" class="form-control input-sm" value.bind="appService.currentClaim.CARRIER_FILE_NO">
									</div>

								</div>

								<div class="flex-row-none">

									<div class="form-group flex-column-1">
										<!-- inscoAdjusters -->
										<label for="NAME_FIRST">Ins Carrier Adjuster</label>
										<select id="INSURANCE_CONTACT_ID" class="form-control input-sm" value.bind="appService.currentClaim.INSURANCE_CONTACT_ID"
										 change.delegate="selectChangedIA(currentnewItem.INSURANCE_CONTACT_ID)"> 
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of inscoAdjusters" model.bind="opt.INSURANCE_CONTACT_ID">
                       ${opt.NAME_LAST},  ${opt.NAME_FIRST}  
                      </option> 
                    </select>
									</div>
									<div class="form-group flex-column-1 margin-left-10">


										<label for="NAME">Ins Carrier Address</label>
										<select id="INSURANCE_COMPANY_ID" class="form-control input-sm" value.bind="appService.currentClaim.INSURANCE_ADDRESS_ID"
										 change.delegate="selectChangedIAddr(currentnewItem.INSURANCE_COMPANY_ID)"> 
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of inscoAddresses" model.bind="opt.INSURANCE_COMPANY_ID">
                        ${opt.ADDRESS}   ${opt.CITY} ${opt.STATE}
                      </option> 
                    </select>
									</div>


									<div class="form-group flex-column-1  margin-left-10">

										<label for="NAME_LAST">Last Name</label>
										<input type="text" id="NAME_LAST" class="form-control input-sm" value.bind="appService.currentClaim.inscontact.NAME_LAST">
									</div>




								</div>
								<div class="flex-row-none">
									<div class="form-group flex-column-1">
										<label for="lossdescription">Loss DESCRIPTION</label>
										<textarea name="lossdescription" value.bind="appService.currentClaim.DESCRIPTION" class="form-control input-sm"></textarea>
									</div>
									<div class="form-group flex-column-1 margin-left-10">
										<label for="ASSIGNMENT_TYPE">ASSIGNMENT TYPE </label>
										<input type="text" id="ASSIGNMENT_TYPE" class="form-control input-sm" value.bind="appService.currentClaim.insco.ASSIGNMENT_TYPE">
									</div>

									<div class="form-group flex-column-1 margin-left-10">
										<label for="STATUS">Status</label>
										<select id="STATUS" class="form-control input-sm" value.bind="appService.currentClaim.STATUS"> 
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of appService.statusList" model.bind="opt.value">
                        ${opt.name} 
                      </option> 
                    </select>
									</div>
								</div>
								<div class="flex-row-none">
									<div class="form-group flex-column-1">
										<label for="REPORTED">REPORTED</label>
										<input type="date" id="REPORTED" class="form-control input-sm" value.bind="appService.currentClaim.REPORTED">
									</div>

									<div class="form-group flex-column-1 margin-left-10">
										<label for="CLOSED">CLOSED</label>
										<input type="date" id="CLOSED" class="form-control input-sm" value.bind="appService.currentClaim.CLOSED">
									</div>

									<div class="form-group flex-column-1 margin-left-10">
										<label for="EDITED">EDITED</label>
										<input type="date" id="EDITED" class="form-control input-sm" value.bind="appService.currentClaim.EDITED">
									</div>

									<div class="form-group flex-column-1 margin-left-10">
										<label for="RECEIVED">RECEIVED</label>
										<input type="date" id="RECEIVED" class="form-control input-sm" value.bind="appService.currentClaim.RECEIVED">
									</div>

								</div>
							</div>
						</div>
						<div id="bottom-left" class="flex-row-4">
							<div id="data-form-ext" class="flex-column-1">
								<div id="data-form-one-to-one-tabs" class="flex-row-none">
									<div repeat.for="tab of appService.dataFormOneToOneTabs" class="tab ${tab.isSelected ? 'tab-selected' : ''}">
										<div class="tab-box" click.delegate="selectOneToOneTab(tab)">
											<span>${tab.name}</span>
										</div>
									</div>
								</div>
								<div class="data-form flex-row-1" style="background: darkgray;">
									<compose class="flex-column-1" view-model.bind="currentOneToOneTab.viewModel"></compose>
								</div>
							</div>
						</div>
					</div>
					<div id="top-right" class="data-form flex-column-1">
						<div id="data-form-one-to-many" class="flex-column-1">
							<div id="data-form-one-to-many-tabs" class="flex-row-none">
								<div repeat.for="tab of appService.dataFormOneToManyTabs" class="tab tab-top ${tab.isSelected ? 'tab-selected' : ''}">
									<div class="tab-box" click.delegate="selectOneToManyTab(tab)">
										<span>${tab.name}</span>
									</div>
								</div>
							</div>
							<div id="data-form-one-to-many-tab-content overflow-y-hidden" class="data-form flex-row-1" style="background: darkgray;">
								<compose view-model.bind="currentOneToManyTab.viewModel"></compose>
							</div>
						</div>
					</div>
				</div>

			</form>
			<div class="flex-column-none section-footer">
				<!-- ${footer} -->

				<span>&nbsp;&nbsp;	
          <button class="btn btn-sm btn-danger" click.delegate="saveclaim()">
                  Save & Close Claim
          </button>
        </span>
        	<span>&nbsp;&nbsp;	
          <button class="btn btn-sm btn-danger" click.delegate="close()">
                 Close
          </button>
        </span>
			</div>
	</section>
</template>
