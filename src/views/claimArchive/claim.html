<template>
	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			${heading}
		</div>
		<div class="flex-row-1 ignore">
			<div class="flex-column-1 search-panel">
				<form>
					<div class="form-group">
						<input id="searchInput" type="text" class="form-control" placeholder="Search for CLAIM_NO..." value.bind="search.claimno">
					</div>
					<div class="form-group">
						<input id="searchInvCode" type="text" class="form-control" placeholder="Search for CLAIM_ID..." value.bind="search.claimid">
					</div>
					<div class="form-group">
						<input id="searchInvCode" type="text" class="form-control" placeholder="Search for ADJUSTER_ID..." value.bind="search.adjuster">
					</div>
					<div class="form-group">
						<input id="searchartistl" type="text" class="form-control" placeholder="Search for inv claimant last..." value.bind="search.claimant">
					</div>
					<div class="form-group">
						<input id="searchInvCode" type="text" class="form-control" placeholder="Search for insured..." value.bind="search.insured">
					</div>
					<div class="form-group">
						<input id="searchInvCode" type="text" class="form-control" placeholder="Search for insurance company..." value.bind="search.insco">
					</div>
					<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performSearch()">Search!</button>
				</form>

		
			</div>
		</div>
	</section>
</template>
