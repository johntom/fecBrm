<template>
	<!-- <require from="./set-attribute"></require> -->
	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			${heading}
		</div>
		<div class="flex-row-1 ignore">
			<div class="flex-column-1 search-panel">
				<form role="form">
					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<input id="searchInvClaimno" type="text" class="form-control" placeholder="Search for CLAIM_NO..ie.'01-03188'" autocomplete="searchInput"
							 value.bind="search.claimno">
						</div>

					</div>

					<div class="flex-row-none">
						<div class="form-group flex-column-1">

							<label for="adjuster">Adjuster</label>
							<select id="searchInvCode" class="form-control input-sm" value.bind="search.adjuster"> 
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of appService.adjusterList" model.bind="opt.ADJUSTER_ID">
                        ${opt.ADJUSTER_NAME} 
                      </option> 
                    </select>


						</div>
					</div>

					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<input id="searchInvClaimant" type="text" class="form-control" placeholder="Search for inv claimant last..." value.bind="search.claimant">
						</div>
						<div class="form-group flex-column-1 margin-left-10">

							<input id="searchInvInsured" type="text" class="form-control" placeholder="Search for insured..." value.bind="search.insured">
						</div>
					</div>
					<div class="flex-row-none">
						<!-- <div class="form-group flex-column-1">

							<input id="searchInvCode" type="text" class="form-control" 
              placeholder="Search for insurance company..." value.bind="search.insco">
						</div> -->

						<div class="form-group flex-column-1">
							<input click.delegate="showModal('insco')" type="text" id="id="searchInsCo"" class="form-control input-sm" value.bind="search.insco">
							<!-- <input type="text" id="INSURED_ID" class="form-control input-sm" value.bind="appService.currentClaim.insured.LEGAL_NAME"> -->

						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<strong> Ins Carrier Adjuster</strong>
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<select id="searchInsCoContact" class="form-control input-sm" value.bind="search.INSURANCE_CONTACT_ID" change.delegate="selectChangedIA(currentnewItem.INSURANCE_CONTACT_ID)"> 
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of inscoAdjusters" model.bind="opt.INSURANCE_CONTACT_ID">
                       ${opt.NAME_LAST},  ${opt.NAME_FIRST}  
                      </option> 
                    </select>
						</div>




						<div class="form-group flex-column-1 margin-left-10">
							<strong> Ins Carrier Address</strong>
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<!-- <input click.delegate="showModal('OwnerID')" type="text" id="OwnerID" class="form-control input-sm" value.bind="currentItem.ownername"> -->


							<select id="searchInsCarrier" class="form-control input-sm" value.bind="search.INSURANCE_ADDRESS_ID" change.delegate="selectChangedIAddr(currentnewItem.INSURANCE_COMPANY_ID)"> 
                      <option model.bind="null">Choose...</option> 
                      <option repeat.for="opt of inscoAddresses" model.bind="opt.INSURANCE_COMPANY_ID">
                        ${opt.ADDRESS}   ${opt.CITY} ${opt.STATE}
                      </option> 
                    </select>
						</div>

				


					</div>
		<div class="flex-row-none">
							<div class="form-group flex-column-1">
								<input id="searchInsLD" type="text" class="form-control" placeholder="Search for Loss desc..." value.bind="search.lossdesc">
							</div>
						</div>


					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<label for="dol">Date Of Loss</label>
							<input id="searchInsDOL" type="date" class="form-control" placeholder="Search for Date of Loss..." value.bind="search.dol">

						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<label for="searchdrcvdatel">(Received Start Date GT=</label>
							<input id="searchInsD1" type="date" class="form-control" placeholder="Search for Received Date Start GT=..." value.bind="search.receiveddate">
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<label for="lastName">Stop Date LT=)</label>
							<input id="searchInsD2" type="date" class="form-control" placeholder="Search for Date Stop LT=.." value.bind="search.stopdate">
						</div>

					</div>
					<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performSearch()">Search!</button>
				</form>
			</div>
		</div>
	</section>
</template>
